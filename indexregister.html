<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPORT</title>
  <link rel="stylesheet" href="estilo.css">
</head>
<body>
  <div class="container">
    <h1>SPORT WEAR</h1>
    <h2>Ingrese sus datos para registrarse</h2>
    <form id="userForm">
      <div class="form-group">
        <input type="text" id="nombre" name="nombre" required>
        <label for="nombre" id="nombreLabel">Nombre</label>
        <div id="nombreError" class="error"></div>
      </div>
      <div class="form-group">
        <input type="text" id="apellido" name="apellido" required>
        <label for="apellido" id="apellidoLabel">Apellido</label>
        <div id="apellidoError" class="error"></div>
      </div>
      <div class="form-group">
        <input type="text" id="cedula" name="cedula" required>
        <label for="cedula" id="cedulaLabel">CÃ©dula</label>
        <div id="cedulaError" class="error"></div>
      </div>
      <div class="form-group">
        <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>
      </div>
      <button type="submit">Registrar</button>
    </form>
    <div id="errorMessages" class="error-messages"></div>
  </div>
  
  <script src="js.js"></script>
</body>
</html>
